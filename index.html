<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script defer src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img class="mx-2" src="./assets/img/sh2.jpg" alt="logo_navbar"
                    width="35px">SuperHero</a>
        </div>
    </nav>

    <main class="container">
        <div class="text-center my-4">
            <img src="./assets/img/sh1.jpg" alt="logo_portada" width="50%">
        </div>

        <div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>Encuentra tu SuperHero</h1>
                    <form class="form-inline">
                        <p>Ingresa un número, para encontrar al superhéroe (para ver la lista, has click <a href="https://www.superheroapi.com/ids.html" target="_blank">aquí</a>.):</p>
                        <input id="supeName" class="form-control mr-sm-2 mb-3" type="search" placeholder="ID" aria-label="Buscar">
                        <button id="btnBuscar" class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card my-3 mx-auto" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img id="pfp" src="" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 id="nombre" class="card-title text-center"></h5>
                  <hr>
                  <p class="card-text"><small id="conexiones" class="text-body-secondary"></small></p>
                  <hr>
                  <p class="card-text"><small id="editorial" class="text-body-secondary"></small></p>
                  <hr>
                  <p class="card-text"><small  id="ocupacion" class="text-body-secondary"></small></p>
                  <hr>
                  <p class="card-text"><small id="aparicion" class="text-body-secondary"></small></p>
                  <hr>
                  <p class="card-text"><small id="altura" class="text-body-secondary"></small></p>
                  <hr>
                  <p class="card-text"><small id="peso" class="text-body-secondary"></small></p>
                  <hr>
                  <p class="card-text"><small id="alianzas" class="text-body-secondary"></small></p>
                </div>
              </div>
            </div>
          </div>


        <div id="grafico">
        </div>

    </main>

</body>

</html>
